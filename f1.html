<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="/css/f1.css">
</head>

<body>
    <div id="final">
        <h1>Sign Up</h1>
        <p class="ce">It's free and only takes a minute</p>
        <form action="#">
            <div class="con"><label for="fn">First Name</label><br>
                <input type="text" id="fn" class="in">
            </div><br>
            <div class="con"><label for="ln">Last Name</label><br>
                <input type="text" id="ln" class="in">
            </div><br>
            <div class="con"><label for="em">Email</label><br>
                <input type="email" id="em" class="in">
            </div><br>
            <div class="con"><label for="psw">Password</label><br>
                <input type="password" id="psw" class="in">
            </div><br>
            <div class="con"><label for="pswc">Confirm Password</label><br>
                <input type="password" id="pswc" class="in">
            </div><br>
            <button>Submit</button>
        </form>
        <p >By clicking the Sign Up button,you agree to our</p>
       <div class="pp"> <a href="#" >Terms and Condition</a><span> and</span> <a href="#">Policy privacy</a>
    </div></div>
    <div class="who"><span>Already have an account?</span><a href="/login.html" id="ann" >Login here</a></div>
</body>

</html>
